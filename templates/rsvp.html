{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content" style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <h1 style="text-align: center">Click button below to RSVP for {{task.name}}</h1>

    <div class="form">
        <form action="/rsvp/{{task.id}}" method="POST">
            <input type="submit" value="RSVP">
        </form>
    </div>
</div>
{% endblock %}
