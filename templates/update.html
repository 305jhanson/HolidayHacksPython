{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="name" id="name" value="{{task.name}}">
            <input type="text" name="city" id="city" value="{{task.city}}">
            <input type="text" name="org" id="org" value="{{task.organization}}">
            <input type="text" name="addy" id="addy" value="{{task.address}}">
            <input type="text" name="date" id="date" value="{{task.date}}">
            <input type="number" name="rsvp" id="rsvp" value="{{task.rsvp}}">
            <input type="text" name="description" id="description" value="{{task.description}}">
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>
{% endblock %}
